edition: 3.0.0
name: ots-sink-connector-v3
access: default
vars:
  SINK_CONFIG:
    PYTHONPATH: /code/python
    endpoint: '{{endpoint}}'
    instance_name: '{{instance_name}}'
    table_name: '{{table_name}}'
resources:
  sink:
    component: fc3
    actions:
      pre-deploy:
        - component: fc3 build
          path: ./
    props:
      region: '{{region}}'
      description: this is serverless ots sink function
      runtime: nodejs14
      handler: index.handler
      timeout: 30
      memorySize: 128
      environmentVariables: ${vars.SINK_CONFIG}
      internetAccess: true
      role: '{{serviceRoleARN}}'
      functionName: '{{functionName}}'
      code: ./code
      instanceLifecycleConfig:
        initializer:
          handler: index.initializer
