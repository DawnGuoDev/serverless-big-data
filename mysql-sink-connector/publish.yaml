Edition: 3.0.0
Type: Project
Name: mysql-sink-connector-v3
Provider:
  - 阿里云
Version: 0.0.1
Description: Sink Connector for MySQL
HomePage: https://github.com/devsapp/serverless-big-data
Tags:
  - FcSinkConnector
  - EventBridge
Category: 函数Connector
Service:
  函数计算:
    Runtime: Python 3.6
    Authorities:
      - AliyunFCFullAccess
Organization: 阿里云函数计算（FC）
Effective: Public
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - functionName
    - host
    - port
    - user
    - password
    - database
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
    functionName:
      title: 函数名
      type: string
      default: mysqlfunction
      description:  函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-64 之间
    host:
      title: mysql 数据库公网地址
      type: string
      default: ''
      description: '数据库连接地址，请填写公网地址'
    port:
      title: mysql 数据库端口号
      type: string
      default: '3306'
      description: '数据库端口号'
    user:
      title: mysql 数据库登录用户名
      type: password
      default: ''
      description: '数据库访问账号，由于包含账号密钥信息，因此不建议将应用放到任何代码仓库(Github, Gitee, Gitlab 等)上允许公开访问'
    password:
      title: mysql 数据库登录密码
      type: password
      default: ''
      description: '数据库访问密码，由于包含账号密钥信息，因此不建议将应用放到任何代码仓库(Github, Gitee, Gitlab 等)上允许公开访问'
    database:
      title: mysql 数据库库名
      type: string
      default: ''
      description: '数据库名称，用于 sink 目标'