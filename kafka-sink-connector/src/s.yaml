edition: 3.0.0
name: kafka-sink-connector-v3
access: default
vars:
  sinkEnv:
    PYTHONPATH: /code/python
    SINK_CONFIG: '{"bootstrapServers": "{{bootstrapServers}}","topicName": "{{topicName}}"}'
template:
  template_{{functionName}}:
    internetAccess: true
    vpcConfig:
      vpcId: '{{vpcId}}'
      securityGroupId: '{{securityGroupId}}'
      vSwitchIds:
        - '{{vswitchIds}}'
resources:
  sink:
    component: fc3
    actions:
      pre-deploy:
        - component: fc3 build
          path: ./
    props:
      region: '{{region}}'
      description: this is serverless kafka sink connector function
      handler: index.handler
      environmentVariables: ${vars.sinkEnv}
      memorySize: 256
      instanceLifecycleConfig:
        preStop:
          handler: index.destroy
          timeout: 3
        initializer:
          handler: index.initialize
          timeout: 60
      runtime: python3.9
      timeout: 600
      functionName: '{{functionName}}'
      code: ./sink
      asyncInvokeConfig:
        maxAsyncRetryAttempts: 0
    extend:
      name: template_{{functionName}}
